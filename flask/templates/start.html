<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Test</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }
        .form-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .test-selection {
            margin-top: 20px;
        }
        .test-selection button {
            background-color: #008CBA;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .test-selection button:hover {
            background-color: #007BB5;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Welcome to the Image Quality Assessment Test</h2>
        <form method="post">
            <input type="text" name="name" placeholder="Enter your name" required><br>
            <input type="number" name="age" placeholder="Enter your age" min="1" required><br>
            <div class="test-selection">
                <button type="submit" name="test_type" value="single">Start Single Image Selection Test</button>
                <button type="submit" name="test_type" value="pairwise">Start Pairwise Comparison Test</button>
            </div>
        </form>
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
