<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thank You!</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background */
            color: #e0e0e0; /* Light text for dark mode */
            font-family: Arial, sans-serif;
        }
        .message-container {
            background-color: #1e1e1e; /* Dark gray container */
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5); /* Darker shadow */
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #f5f5f5; /* Slightly brighter for heading */
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>Thank You for Participating!</h2>
        <p>Your responses have been recorded.</p>
    </div>
</body>
</html>
